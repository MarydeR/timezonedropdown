<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Zone Drop Down</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div>
      <label for="timezonelabel">Choose a Time Zone</label>
      <select id="city">
        <option value=""></option>
        <option value="Europe/Paris">Paris ðŸ‡«ðŸ‡·</option>
        <option value="Asia/Tokyo">Tokyo ðŸ‡¯ðŸ‡µ</option>
        <option value="Australia/Sydney">Sydney ðŸ‡¦ðŸ‡º</option>
      </select>
    </div>
    <script>
      function displaytime(event) {
        if (event.target.value.length > 0) {
          let timezone = event.target.value;
          let time = moment().tz(timezone).format("dddd, MMMM D, YYYY HH:mm a");
          let sentence = `It is now ${time} in ${timezone}`;
          alert(sentence);
        }
      }

      let city = document.querySelector("#city");
      city.addEventListener("change", displaytime);
    </script>
  </body>
</html>
